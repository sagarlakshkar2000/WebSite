    <div class="container bg-light mt-5 rounded-3 p-4 w-50" id="form">
        <form action="" method="post" onsubmit="return validateForm() " id="formheader">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="full name">
                        <p id="nameError" class="error"> </p>
                    </div>
                    <div class="mb-3">
                        <label for="emailadd" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailadd" placeholder="name@example.com">
                        <p id="emailError" class="error"> </p>

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>

                    <div class="submit-btn">
                        <button type="submit" class="btn btn-outline-primary">submit</button>
                    </div>


                </div>
            </div>
        </form>
    </div>




    <script>

        let username = document.getElementById('fullname');
        let useremail = document.getElementById('emailadd');
        let flag = 1;



        function validateForm() {
            if (username.value == "") {
                document.getElementById("nameError").innerHTML = "User Name is Empty";

                flag = 0;
            }
            else if (username.value.length < 3) {
                document.getElementById("nameError").innerHTML = "Name must greater then 3 ";
                flag = 0;

            }
            else {
                document.getElementById("nameError").innerHTML = " ";
                flag = 1;
            }

            if (useremail.value == "") {
                document.getElementById("emailError").innerHTML = "* password is Empty";

                flag = 0;
            }
            else if (useremail.value.length < 3) {
                document.getElementById("emailError").innerHTML = "* password must be greater then 3 ";
                flag = 0;

            }
            else {
                document.getElementById("emailError").innerHTML = " ";
                flag = 1;
            }




            if (flag) {

                return true;
                   
              

            }
            else {
                return false;
            }
        }



    </script>
